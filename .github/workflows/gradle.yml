name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Clear Gradle Cache
      run: |
        rm -rf ~/.gradle/caches/
        rm -rf ~/.gradle/wrapper/
        
    - name: Setup Gradle with retry
      uses: gradle/gradle-build-action@v3
      with:
        gradle-version: 2.7
        
    - name: Setup Decompiled Workspace
      run: ./gradlew setupDecompWorkspace --refresh-dependencies --no-daemon --stacktrace
      continue-on-error: false
      
    - name: Build with Gradle (with retries)
      run: |
        for i in 1 2 3; do
          ./gradlew build --refresh-dependencies --no-daemon --stacktrace && break || sleep 30
        done
      
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: mod-jar
        path: build/libs/
